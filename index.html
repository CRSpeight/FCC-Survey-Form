<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>FCC Responsive Web Design Project</title>
    <link rel="stylesheet" href="css/styles.css" />
  </head>
  <body>
    <!-- freecodecamp test suite   -->
    <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
    <h1 id="title">freeCodeCamp Survey Form</h1>
    <p id="description">
      Thank you for taking the time to help us improve the platform
    </p>
    <form action="" id="survey-form">
      <label for="name" id="name-label">Name</label>
      <input type="text" id="name" placeholder="Enter your name" required />

      <label for="email" id="email-label">Email</label>
      <input type="email" id="email" placeholder="Enter your Email" required />

      <label for="number" id="number-label">Age (optional)</label>
      <input type="number" id="number" min="1" max="115" placeholder="age" />

      <label for="dropdown"
        >What option best describes your current role?</label
      >
      <select id="dropdown">
        <option value="" disabled selected>Select an option</option>
        <option value="student">Student</option>
        <option value="fullTimeLearner">Full Time Learner</option>
        <option value="fullTimeJob">Full Time Job</option>
        <option value="noDisclose">Prefer Not To Say</option>
        <option value="other">Other</option>
      </select>

      <input
        type="radio"
        name="recommendation"
        id="definitely"
        value="definitely"
      />
      <label for="definitely">Definitely</label>
      <input type="radio" name="recommendation" id="maybe" value="maybe" />
      <label for="">Maybe</label>
      <input type="radio" name="recommendation" id="notSure" value="notSure" />
      <label for="notSure">Not Sure</label>
    </form>
  </body>
</html>
