<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>FCC Responsive Web Design Project</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
      integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk"
      crossorigin="anonymous"
    />

    <link rel="stylesheet" href="css/styles.css" />
  </head>
  <body>
    <!-- freecodecamp test suite   -->
    <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>

    <div class="form-title">
      <h1 id="title">freeCodeCamp Survey Form</h1>
      <p id="description">
        Thank you for taking the time to help us improve the platform
      </p>
    </div>
    <div class="form-body">
      <form action="" id="survey-form">
        <div class="form-group">
          <label for="name" id="name-label">Name:</label>
          <input
            type="text"
            id="name"
            placeholder="Enter your name"
            class="form-control"
            required
          />
        </div>

        <div class="form-group">
          <label for="email" id="email-label">Email:</label>
          <input
            type="email"
            id="email"
            placeholder="Enter your Email"
            class="form-control"
            required
          />
        </div>

        <div class="form-group">
          <label for="number" id="number-label">Age (optional):</label>
          <input
            type="number"
            id="number"
            min="1"
            max="115"
            placeholder="Age"
            class="form-control"
          />
        </div>

        <div class="form-group">
          <label for="dropdown"
            >What option best describes your current role?</label
          >
          <select id="dropdown">
            <option value="" disabled selected>Select an option</option>
            <option value="student">Student</option>
            <option value="fullTimeLearner">Full Time Learner</option>
            <option value="fullTimeJob">Full Time Job</option>
            <option value="noDisclose">Prefer Not To Say</option>
            <option value="other">Other</option>
          </select>
        </div>

        <label>Would you recommend freeCodeCamp to a friend?</label>
        <label for="definitely">
          <input
            type="radio"
            name="recommendation"
            id="definitely"
            value="definitely"
          />
          Definitely
        </label>
        <label for="maybe">
          <input type="radio" name="recommendation" id="maybe" value="maybe" />
          Maybe
        </label>
        <label for="notSure">
          <input
            type="radio"
            name="recommendation"
            id="notSure"
            value="notSure"
          />
          Not Sure
        </label>

        <label
          >What would you like to see improved? (Check all that apply)
        </label>
        <label>
          <input
            type="checkbox"
            name="Front-end Projects"
            value="Front-end Projects"
          />
          Front-end Projects
        </label>

        <label for="Back-end Projects">
          <input
            type="checkbox"
            name="Back-end Projects"
            value="Back-end Projects"
          />
          Back-end Projects
        </label>
        <label for="Data Visualization">
          <input
            type="checkbox"
            name="Data Visualization"
            value="Data Visualization"
          />
          Data Visualization</label
        ><label for="Challenges">
          <input type="checkbox" name="Challenges" value="Challenges" />
          Challenges</label
        ><label for="Open Source Community">
          <input
            type="checkbox"
            name="Open Source Community"
            value="Open Source Community"
          />
          Open Source Community</label
        ><label for="Gitter help rooms">
          <input
            type="checkbox"
            name="Gitter help rooms"
            value="Gitter help rooms"
          />
          Gitter help rooms</label
        ><label for="Videos">
          <input type="checkbox" name="Videos" value="Videos" />
          Videos</label
        ><label for="City Meetups">
          <input type="checkbox" name="City Meetups" value="City Meetups" />
          City Meetups</label
        ><label for="Wiki">
          <input type="checkbox" name="Wiki" value="Wiki" />
          Wiki</label
        ><label for="Forum">
          <input type="checkbox" name="Forum" value="Forum" />
          Forum</label
        >
        <label for="Additional Courses">
          <input
            type="checkbox"
            name="Additional Courses"
            value="Additional Courses"
          />
          Additional Courses</label
        >

        <label>Any comments or suggestions?</label>
        <textarea
          name=""
          id=""
          rows="3"
          placeholder="Enter your comment here..."
        ></textarea>
        <input type="submit" value="Submit" id="submit" class="btn-primary" />
      </form>
    </div>
  </body>
</html>
